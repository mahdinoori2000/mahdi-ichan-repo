<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main id="main">
      <!-- SECTION TITLE  -->
      <div class="header">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <p id="secondary-heading">The man who saved a billion lives</p>
      </div>
      <!-- SECTION IMAGE  -->
      <div id="img-div">
        <img
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
          id="image"
          alt=""
        />
        <figcaption id="img-caption">
          Dr. Norman Borlaug, third from the left, trains biologists in Mexico
          on how to increase wheat yields - part of his life-long war on hunger.
        </figcaption>
      </div>
      <div id="tribute-info">this is some text</div>
      <a href="www.wikipedia.com" id="tribute-link" target="_blank"
        >More about</a
      >
    </main>
